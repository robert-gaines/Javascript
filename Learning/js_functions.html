<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* Function declarations */

        function greet()
        {
            alert('Hello!');
        }

        //greet();

        function greetVisitor(first,last)
        {
            alert("Hello "+' '+first+' '+last);
        }

        //greetVisitor('Random','Visitor');


        /* Immediately Invokable Function Expression */

        (
            function(strValue){
                console.log("Test IIFE: "+strValue);
            }
        )('Test');

        /* Objects & Methods */

        const testObj = {

            alertUser: function()
            {
                alert("This is an alert!");
            }

        }

        testObj.alertUser();


    </script>

</body>
</html>
