<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* Switches - another way to handle conditional logic */

        let color = 'magenta';

        switch(color){
            case 'red': 
                console.log("Color is red");
                break;
            case 'blue':
                console.log("Color is blue");
                break; 
            default:
                console.log("Color is unknown");
                break;
        }

    </script>

</body>
</html>
