<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* Variables */ 

        // var, let, const

        // Initialize a variable, but don't define it

        var initialize;

        // Defining a string variable

        var name = 'John Doe';
        console.log("Writing variable name: ", name)

        // Variable name contents: letters, numbers, _, and $
        // Variables cannot start with a number

        // Let and Const

        // Let is similar to var
        // Advantages for Let in block level scope
        
        let y = 3.14;

        console.log("Value of variable defined with let is: ",y);

        // const = constant

        const z = 42;

        console.log("Value of constant is: ",z);

        // Object

        const human = {
            name: 'Steve',
            age: 42
        }

        console.log("Object data: ",human.name)

        // Array 

        const numericArray = [1,2,3,4];

        numericArray.push(5);

        console.log(numericArray);

    </script>

</body>
</html>
